<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<nav th:fragment="navbar">
    <style>
        /* Modifica del colore del bordo per i bottoni */
        .navbar-nav .nav-link {
            border: 1px solid black; /* Bordo nero */
        }
        /* Arrotondamento dei bordi */
        .navbar-nav .nav-link {
            border-radius: 10px; /* Arrotondamento angoli */
        }
        /* Effetto hover */
        .navbar-nav .nav-link:hover {
            background-color: #f8f9fa; /* Colore di sfondo al passaggio del mouse */
        }
    </style>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid flex-start p-4">
                <!-- Sezione Logo a sinistra -->
                <a class="navbar-brand ms-3" href="/">
                    Best of
                </a>

                
                
                <!-- Sezione Link di Navigazione a sinistra -->
                 <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="border-start border-dark ms-3" style="height: 40px;"></div>
                    <ul class="navbar-nav ms-3">
                        <li class="nav-item">
                            <a class="nav-link active me-2" href="/movies">Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/songs">Songs</a>
                        </li>
                    </ul> 
                </div>
            </div>
        </nav>
    
        <!-- Aggiungi il link al JS di Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
